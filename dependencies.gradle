ext {

    butterKnifeVersion = '7.0.1'
    supportLibraryVersion = '22.2.1'
    playServicesVersion = '7.5.0'
    firebase = '2.3.1'
    rxAndroidVersion = '0.25.0'
    rxJavaVersion = '1.0.10'
    crashlyticsVersion = '2.5.0'

    presentationDependencies = [

            recyclerView: "com.android.support:recyclerview-v7:${supportLibraryVersion}",
            cardView    : "com.android.support:cardview-v7:${supportLibraryVersion}",
            appCompat   : "com.android.support:appcompat-v7:${supportLibraryVersion}",
            supportV4   : "com.android.support:support-v4:${supportLibraryVersion}",
            playServices: "com.google.android.gms:play-services:${playServicesVersion}",
            butterKnife : "com.jakewharton:butterknife:${butterKnifeVersion}",
            crashlytics : "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}@aar",
            rxAndroid   : "io.reactivex:rxandroid:${rxAndroidVersion}",
            rxJava      : "io.reactivex:rxjava:${rxJavaVersion}",
    ]

    domainDependencies = [

            rxJava: "io.reactivex:rxjava:${rxJavaVersion}",
    ]

    modelDependencies = [

            fireBase: "com.firebase:firebase-client-android:${firebase}",
            rxJava  : "io.reactivex:rxjava:${rxJavaVersion}",
    ]
}