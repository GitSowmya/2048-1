ext {

    butterKnifeVersion = '7.0.1'
    recyclerViewVersion = '21.0.3'
    supportLibrary = '22.2.1'
    firebase = '2.3.1'
    rxAndroidVersion = '0.25.0'
    rxJavaVersion = '1.0.10'
    crashlyticsVersion = '2.5.0'

    presentationDependencies = [

            recyclerView: "com.android.support:recyclerview-v7:$supportLibrary",
            cardView    : "com.android.support:cardview-v7:$supportLibrary",
            appCompat   : "com.android.support:appcompat-v7:$supportLibrary",
            supportV4   : "com.android.support:support-v4:$supportLibrary",
            butterKnife : "com.jakewharton:butterknife:$butterKnifeVersion",
            crashlytics : "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar",
            rxAndroid   : "io.reactivex:rxandroid:$rxAndroidVersion",
            rxJava      : "io.reactivex:rxjava:$rxJavaVersion",
    ]

    domainDependencies = [

            rxJava: "io.reactivex:rxjava:${rxJavaVersion}",
    ]

    modelDependencies = [

            fireBase: "com.firebase:firebase-client-android:$firebase",
            rxJava  : "io.reactivex:rxjava:$rxJavaVersion",
    ]
}